name: Deploy to Minikube using GitHub Actions

on: 
  push:
    branches:
      - main  # Change to your branch name if necessary

jobs:
  job1:
    runs-on: ubuntu-latest
    name: Build Node.js Docker Image and Deploy to Minikube
    steps:
    - uses: actions/checkout@v2

    - name: Start minikube
      uses: medyagh/setup-minikube@master

    - name: Verify cluster initialization
      run: kubectl get pods -A

    - name: Build image
      run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t devopshint/node-app:latest .
          echo -n "Verifying images:"
          docker images         

    - name: Deploy to Minikube
      run:
        kubectl apply -f k8s-node-app.yaml

    - name: Wait for Minikube to stabilize
      run: sleep 100  # Allow time for Minikube to start the pods

    - name: Check pod status
      run: kubectl get pods  # This will show you the status of the pods

    - name: Describe pod
      run: kubectl describe pod nodejs-app  # This will help you debug issues with the pod

    - name: Test service URLs
      run: |
          minikube service list
          minikube service nodejs-app --url  # This will give you the URL to access the service
